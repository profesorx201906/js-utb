<!DOCTYPE html>
<html>

<body>
  <h1>Mi Primera Página Web</h1>
  <p>Este párrafo se muestra antes del resultado:</p>

  <script>
    document.write("Hola " + "Mundo");
  </script>
  <br>
  <!--El uso de document.write() después de cargar un documento HTML eliminará todo el HTML existente-->
  <button type="button" onclick="document.write(5 + 6)">Imprimir</button>
</body>

</html>
