<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Actual</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Consulta el Clima Actual</h1>
        <label for="ciudad">Introduce la ciudad:</label>
        <input type="text" id="ciudadInput" placeholder="Ej: Londres, Nueva York, Tokio">
        <button id="obtenerClimaBtn">Obtener Clima</button>

        <div id="resultadoClima">
            <p>Introduce una ciudad y haz clic en "Obtener Clima".</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
