<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="1">
      <thead>
        <tr id="ejemplo">
          <td class="columna">encabezado 1</td>
          <td class="columna">encabezado 2</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="columna">hola</td>
          <td class="columna">mundo</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="columna">
          <td>Pie1</td>
          <td>Pie2</td>
        </tr>
      </tfoot>
    </table>
    <p id="resultado"></p>
  </body>
  <script>
    let encabezado = document.getElementById("ejemplo");
    let resultado = document.getElementById("resultado");
    console.log(encabezado);
    console.log("<--ejemplo getElementsByClassName-->");
    
    // traer el elemento con el mentodo getElementsByClassName
    let columnas = document.getElementsByClassName("columna");
    for (const columna of columnas) {
      console.log(columna.innerHTML);
    }
  </script>
</html>
