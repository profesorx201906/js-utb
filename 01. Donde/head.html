<!DOCTYPE html>
<html>

<head>
  <script>
    function cambiarColor() {
      document.getElementById("demo").style.backgroundColor = "lightblue";
    }
  </script>
</head>

<body>
  <h2>Ejemplo de JavaScript en Head</h2>
  <p id="demo">Este párrafo cambiará de color</p>
  <button type="button" onclick="cambiarColor()">Cambiar color</button>
</body>

</html>
